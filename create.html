<body>
    <div class="master">
<div class="create-container">
    <h2>Formulário de Inserção</h2>

        <input placeholder="Nome" type="text" id="nome" name="nome" required><br>

        <a id="icon-login" href="login.html">Login</a><br>

        <h3 id="name-fix">Go Fintech</h3>

        <img src="_imagens/Background_create.svg">
